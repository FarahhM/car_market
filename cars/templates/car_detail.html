{% extends "base.html" %}

{% block title  %}
    Car Detail
{% endblock title %}
{% block content %}
<br>
<div class="card-deck">
  <div class="card border-warning mb-3">
  	<h5 class="card-header" style= "font-weight:bold; font-family: Lucida Console">Car Info</h5>
    {% if car.car_img %}
    <img class="card-img-top" src="{{car.car_img.url}}">
    {% endif %}
    <div class="card-body">
      <h2 style= "font-weight:bold; font-family: Lucida Console">Car:</h2>
      <h4 class="card-text">{{car.make}}</h4>
      <h2 style= "font-weight:bold; font-family: Lucida Console">Model:</h2>
      <h4 class="card-text">{{car.model}}</h4>
        <a href="{% url 'car-update' car.id %}">
        <button type="submit" class="btn btn-warning marginbottom">Update</button>
        </a>
        <a href="{% url 'car-delete' car.id %}">
          <button type="submit" class="btn btn-danger marginbottom">Delete</button>
        </a>
    </div>
    <div class="card-footer">
      <small class="text-muted">Year: {{car.year}}</small>
    </div>
  </div>
{% endblock content %}
